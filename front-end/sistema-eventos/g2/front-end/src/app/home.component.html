<br>

<div id="carousel-eventos" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li *ngFor="let evento of eventos; let i = index;"
            data-target="#carousel-eventos"
            [attr.data-slide-to]="i"
            [class.active]="i == 0"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let evento of eventos; let i = index;"
             class="item" [class.active]="i == 0">
            <img [src]="'../../public/images/' + evento.foto" [alt]="evento.nome">
            <div class="carousel-caption">
                {{evento.nome}}
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-eventos" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-eventos" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
