<h1>Sobre</h1>

<p><strong>LPWEB - Eventos</strong> é um aplicativo open-source que permite o gerenciamento de dados de eventos.</p>

<p>O aplicativo é desenvolvido na disciplina <strong>Linguagem de Programação para a Web</strong> do curso de
    <i>Sistemas de Informação</i> do <i>CEULP-ULBRA</i>.</p>
